<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input{
        margin-left: 5px;
    }
    form{
        display: grid;
        justify-content: center;
        align-items: center;
    }
    #heading{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    body{
        background-color: #fff;
    }

    .similar{
        font-size: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 5px;
    }

</style>
<body>
    <div class="container-div">
        <div id="heading">
            <h1>BMI Calculator</h1>
        </div>
        <form action="">
            <p><label for="">Height in CM</label><input type="number" name="" id="height"></p>
            <p><label for="">Weight in Kg</label><input type="number" id="weight"></p>
            <button id="button">Calculate</button>
            <div id="result" class="similar" style="color: black;"></div>
            <div id="message" class="similar"></div>

        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
